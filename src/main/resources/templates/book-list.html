<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        form input, form button { width: 100%; padding: 8px; margin: 6px 0; border-radius: 4px; border: 1px solid #ccc; }
        form button { background: #28a745; color: white; border: none; cursor: pointer; }
        form button:hover { background: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #007bff; color: white; }
        .btn { padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; color: white; }
        .btn-edit { background: #ffc107; }
        .btn-delete { background: #dc3545; }
        .btn-edit:hover { background: #e0a800; }
        .btn-delete:hover { background: #c82333; }
    </style>
</head>
<body>
<div class="container">
    <h2>Book Management</h2>

    <!-- Create Form -->
    <form th:action="@{/books}" method="post">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="text" name="isbn" placeholder="ISBN" required>
        <input type="number" name="price" placeholder="Price" step="0.01" required>
        <button type="submit">Create Book</button>
    </form>

    <!-- List Table -->
    <table>
        <thead>
        <tr>
            <th>Title</th><th>Author</th><th>ISBN</th><th>Price</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Book Title</td>
            <td th:text="${book.author}">Author Name</td>
            <td th:text="${book.isbn}">1234567890</td>
            <td th:text="${book.price}">9.99</td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}"
                   class="btn btn-edit">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}"
                   class="btn btn-delete"
                   onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
