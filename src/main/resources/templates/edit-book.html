<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    form input, form button, .cancel-link { width: 100%; padding: 8px; margin: 6px 0; border-radius: 4px; border: 1px solid #ccc; text-decoration: none; text-align: center; display: block; }
    form button { background: #007bff; color: white; border: none; cursor: pointer; }
    form button:hover { background: #0056b3; }
    .cancel-link { background: #6c757d; color: white; }
    .cancel-link:hover { background: #5a6268; }
  </style>
</head>
<body>
<div class="container">
  <h2>Edit Book</h2>
  <form th:action="@{/books/update}" method="post" th:object="${book}">
    <input type="hidden" th:field="*{id}"/>

    <label>Title:</label>
    <input type="text" th:field="*{title}" required>

    <label>Author:</label>
    <input type="text" th:field="*{author}" required>

    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}" required>

    <label>Price:</label>
    <input type="number" th:field="*{price}" step="0.01" required>

    <button type="submit">Update Book</button>
    <a th:href="@{/books}" class="cancel-link">Cancel</a>
  </form>
</div>
</body>
</html>
